<script>
// AUTO-FIX DESKTOP POSITIONING (runs once)
function fixDesktop() {
  if (window.innerWidth <= 768) return;

  const edc = document.querySelector('.edc');
  const hotsauces = document.querySelector('h1');

  // Reset
  edc.style.marginBottom = '';
  hotsauces.style.marginTop = '';

  // Pull HOTSAUCES up so it sits perfectly under EDC
  const edcBottom = edc.getBoundingClientRect().bottom;
  const heroCenter = window.innerHeight / 2;

  const adjust = edcBottom - heroCenter + 80; // fine-tuned by eye
  hotsauces.style.marginTop = `-${adjust}px`;
}

window.addEventListener('load', fixDesktop);
window.addEventListener('resize', fixDesktop);

// Slider
let i = 0;
const slides = document.querySelectorAll('.slides');
setInterval(() => {
  slides[i].classList.remove('active');
  i = (i + 1) % slides.length;
  slides[i].classList.add('active');
}, 4200);

document.querySelector('.contact-btn-fixed').onclick = e => {
  e.preventDefault();
  document.querySelector('#contact').scrollIntoView({behavior:'smooth'});
};
</script>
