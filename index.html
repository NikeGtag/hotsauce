  .slides{position:absolute;inset:0;background-size:cover;background-position:center;opacity:0;transition:opacity 2s ease-in-out;}
  .slides.active{opacity:1;z-index:1;}
  .slide1{background-image:url('https://images.unsplash.com/photo-1608896093086-4e8e6c2b3e2e?q=80&w=2400&auto=format&fit=crop');}
  .slide2{background-image:url('https://images.unsplash.com/photo-1625225233312-9dd7d67c8e8c?q=80&w=2400&auto=format&fit=crop');}

  .btn:hover{background:#ff5722;transform:scale(1.12);box-shadow:0 0 60px rgba(255,52,0,1);}
  
  /* MOBILE HEADER */
  @media(max-width:768px){
    .header-slider{display:none;}
    .mobile-header{display:block;position:relative;height:70vh;min-height:450px;overflow:hidden;border-bottom:10px solid #ff3400;box-shadow:0 0 60px rgba(255,52,0,0.8);}

<script>
// Desktop slider
const slides = document.querySelectorAll('.slides');
let current = 0;
setInterval(() => {
  slides[current].classList.remove('active');
  current = (current + 1) % slides.length;
  slides[current].classList.add('active');
}, 4500);

// Mobile slider
const mobileSlides = document.querySelectorAll('.mobile-slide');
let mobileCurrent = 0;
setInterval(() => {
  mobileSlides[mobileCurrent].classList.remove('active');
  mobileCurrent = (mobileCurrent + 1) % mobileSlides.length;
  mobileSlides[mobileCurrent].classList.add('active');
}, 4500);
</script>
