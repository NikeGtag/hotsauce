  body{

  /* FIXED CONTACT BUTTON — ALWAYS CLICKABLE */
  .contact-btn-fixed{

  .contact-btn-fixed:hover{background:#ff5722;transform:scale(1.18);}
  @media(max-width:768px){
    .contact-btn-fixed{top:15px;right:15px;font-size:1.3rem;padding:0.9rem 1.8rem;}
  }

  /* HERO — DESKTOP */
  .header-slider{
    position:relative;
    height:90vh;
    min-height:600px;
    border-bottom:14px solid #ff3400;
    box-shadow:0 0 100px rgba(255,52,0,1);
    overflow:hidden;
  }
  .slides{
    position:absolute;
    inset:0;
    background-size:cover;
    background-position:center;
    opacity:0;
    transition:opacity 2s;
  }
  .slides.active{opacity:1;z-index:1;}
  .slide1{background-image:url('https://images.unsplash.com/photo-1608896093086-4e8e6c2b3e2e?q=80&w=2400&auto=format&fit=crop');}
  .slide2{background-image:url('https://images.unsplash.com/photo-1625225233312-9dd7d67c8e8c?q=80&w=2400&auto=format&fit=crop');}
  .slide3{background-image:url('https://images.unsplash.com/photo-1603133872873-270376e6ff33?q=80&w=2400&auto=format&fit=crop');}

  .header-overlay{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.82);
    z-index:2;
    pointer-events:none;
  }
  .header-content{
    position:absolute;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    z-index:10;
    width:94%;
  }

  .edc{font-size:12rem;letter-spacing:12px;text-shadow:10px 10px 0 #000, 0 0 60px #000;}
  h1{font-size:9rem;margin-top:-40px;letter-spacing:8px;text-shadow:8px 8px 0 #000;}
  .tagline{font-size:3.2rem;margin:2.5rem 0 4rem;color:#fff;}
  .btn{
    display:inline-block;
    background:#ff3400;
    color:#000;
    font-size:3.2rem;
    padding:1.8rem 6rem;
    margin:1rem;
    text-decoration:none;
    box-shadow:0 0 60px rgba(255,52,0,1);
    transition:all .4s;
  }
  .btn:hover{background:#ff5722;transform:scale(1.18);}

  /* CONTACT SECTION */
  .contact-section{
    padding:160px 20px 120px;
    text-align:center;
    background:#000;
  }
  .contact-section h2{
    font-size:9rem;
    letter-spacing:12px;
    margin-bottom:60px;
  }
  .contact-info{
    font-size:3rem;
    line-height:1.8;
    margin-bottom:60px;
  }
  .contact-info a{color:#ff3400;text-decoration:none;}

  /* MOBILE — CLEAN SWITCH */
  @media(max-width:768px){
    .header-slider{display:none !important;}
    .mobile-header{display:block !important;height:70vh;min-height:500px;position:relative;
      border-bottom:14px solid #ff3400;box-shadow:0 0 80px #ff3400;overflow:hidden;}
    .mobile-slide{
      position:absolute;inset:0;background-size:cover;opacity:0;transition:opacity 2s;
    }
    .mobile-slide.active{opacity:1;}
    .mobile-overlay{
      position:absolute;inset:0;background:rgba(0,0,0,0.88);pointer-events:none;z-index:2;
    }
    .mobile-content{
      position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
      text-align:center;z-index:10;width:94%;
    }
    .edc{font-size:7.5rem;}
    h1{font-size:5.8rem;margin-top:-20px;}
    .tagline{font-size:2rem;}
    .btn{font-size:2.4rem;padding:1.4rem 4rem;}
    .contact-section h2{font-size:5.5rem;}
    .contact-info{font-size:2rem;}
  }

  footer{
    color:#666;
    padding:3rem;
    font-size:1.2rem;
    text-align:center;
    letter-spacing:2px;

<script>
// Slider
document.querySelectorAll('.slides, .mobile-slide').forEach(set => {
  let i = 0;
  setInterval(() => {
    set[i].classList.remove('active');
    i = (i + 1) % set.length;
    set[i].classList.add('active');
  }, 4000);
});

// Smooth scroll — 100% mobile compatible
document.querySelector('.contact-btn-fixed').addEventListener('click', e => {
  e.preventDefault();
  document.querySelector('#contact').scrollIntoView({ behavior: 'smooth' });
});
</script>
