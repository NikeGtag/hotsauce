<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:'Inter',sans-serif;background:#000;color:#ff3400;overflow-x:hidden;}

  .header-overlay{position:absolute;inset:0;background:rgba(0,0,0,0.80);z-index:2;}
  .header-content{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;z-index:10;width:90%;padding:2rem;}

  .edc{font-family:'Staatliches',sans-serif;font-size:9rem;letter-spacing:8px;color:#ff3400;text-shadow:0 0 40px #000, 8px 8px 0 #000;}

  @media(min-width:768px){h1{font-size:12rem;margin-top:-50px;}}

  @media(min-width:768px){.tagline{font-size:4rem;}}
  
  .btn{display:inline-block;background:#ff3400;color:#000;font-family:'Staatliches',sans-serif;font-size:2.8rem;padding:1.6rem 5rem;border-radius:0;text-decoration:none;margin:1.5rem;transition:all .4s;box-shadow:0 0 50px rgba(255,52,0,1);}
  .btn:hover{background:#ff5722;transform:scale(1.15);box-shadow:0 0 70px rgba(255,87,34,1);}
  
  /* MOBILE */
  @media(max-width:768px){
    .header-slider{display:none;}

    .mobile-content{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;z-index:10;width:94%;}
    .edc{font-size:7.5rem;letter-spacing:6px;}
    h1{font-size:5.5rem;margin-top:-20px;}
    .tagline{font-size:2rem;margin:1.5rem 0;}
    .btn{font-size:2.4rem;padding:1.2rem 3.5rem;}

<script>
// Shared slider logic
document.querySelectorAll('.slides, .mobile-slide').forEach(set => {
  let i = 0;
  setInterval(() => {
    set[i].classList.remove('active');
    i = (i + 1) % set.length;
    set[i].classList.add('active');
  }, 4200);
});
</script>
