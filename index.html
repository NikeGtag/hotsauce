  }

  .header-content,.mobile-content{

<script>
document.querySelectorAll('.slides, .mobile-slide').forEach(set => {
  let i = 0;
  setInterval(() => {
    set[i].classList.remove('active');
    i = (i + 1) % set.length;
    set[i].classList.add('active');
  }, 4000);
});

document.querySelector('.contact-btn-fixed').addEventListener('click', e => {
  e.preventDefault();
  document.querySelector('#contact').scrollIntoView({ behavior: 'smooth' });
});
</script>
